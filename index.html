<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #marquee {
    border: 1px solid #000;
  }
</style>
<body>

<div id="marquee">
  <p>测试文本</p>
  <p>测试文本</p>
  <p>测试文本</p>
  <p>测试文本</p>
  <p>测试文本</p>
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.scrolling.js"></script>
<script>
  $('#marquee').marquee({
    width: 500,
    height: 500,
    scrollamount: 10,
    loop: 1
  });

  setInterval(function(){
    $('#marquee').append($('<p>test</p>'))
  },500)
</script>
</body>
</html>
