<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<style>
  #marquee {
    border: 1px solid #000;
  }
</style>
<body>

<div id="marquee">
  指整个Marquee对齐方式; (2)behavior:设置滚动的方式: scroll:表示由一端滚动到另一端,会重复,缺陷是不能无缝滚动。 slide:表示由一段滚动到另一端,不会重复...
</div>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.marquee.js"></script>
<script>
  $('#marquee').marquee({
    width: 500,
    height: 500,
    direction: 'up',
    scrollamount: 3
  })

  setInterval(function(){
    $('#marquee>div').append($('<p>test</p>'))
  },500)
</script>
</body>
</html>
